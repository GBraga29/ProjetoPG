<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Three.js - Visualização 3D</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #controls-info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        
        #controls-info h3 {
            margin: 0 0 10px 0;
            color: #00ff00;
        }
        
        #controls-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <!-- Canvas será criado dinamicamente pelo Three.js -->
        
        <div id="controls-info">
            <h3>Controles:</h3>
            <p><strong>Mouse:</strong> Girar e navegar pela cena</p>
            <p><strong>Tecla C:</strong> Alternar entre câmeras</p>
            <p><strong>Tecla V:</strong> Alternar a cor do cubo</p>
            <p><strong>Scroll:</strong> Zoom in/out</p>
        </div>
    </div>

    <!-- Three.js via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <!-- Gerador de texturas -->
    <script src="assets/texture-generator.js"></script>
    
    <!-- Script principal -->
    <script src="main.js"></script>
</body>
</html>
